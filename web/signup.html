<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Welcome to Margatsni!
        </title>
        <link rel="stylesheet" href="../css/signup.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    </head>
    <body>
        <div class="background-image">    
            
        </div>
        <div class="mainbox">           
                <div class="loginbox">
                    <h1 class="logo">Margatsni</h1>
                    <form method="post">        
                        <img class="loginlogo" src="../image/avatar.png"><br>
                        <input type="file" id="my_file" style="display: none;" />
                        <input placeholder="Username" type=text><br>
                        <input pattern="Date Of Birth" type="date"><br>
                        <input placeholder="Email" type="email"><br>                
                        <input placeholder="Password" type=password><br>
                        <input type="submit" placeholder="Sign In">
                    </form>
                </div>
        </div> 
    </body>
</html>
